<div class="row justify-content-md-center">
<div class="col-md-4 margin-top-by-30 height-restict animated flipInY" id="full-box">
    <div class="padding-sm header parent">
      <div class="inner-padding text-white headerText text-center child">Honorarium New User Registration</div>
    </div>
    <div class="panel-body loginbox">
      <div class ="form-group">
        <label class="wbb-text" >User Name</label>
        <div class="col-12 border">
          <input type ="text" id="username" class="form-control text-white padding-lft" placeholder="Enter Username" required>
        </div>
      </div>
      <div class ="form-group">
        <label class="wbb-text" >Password</label>
        <div class="col-12 border">
          <input type ="password" id="password"  class="form-control text-white padding-lft" placeholder="Password" name="password" required>
        </div>
        </div>
        <div class ="form-group">
        <label class="wbb-text" >First Name</label>
        <div class="col-12 border">
          <input type ="text"  id="firstname" class="form-control text-white padding-lft" placeholder="Firstname" required>
        </div>
        </div>
        
        <div class ="form-group">
        <label class="wbb-text" >Last Name</label>
        <div class="col-12 border">
          <input type ="text" 	id="lastname" class="form-control text-white padding-lft" placeholder="Lastname" required>
        </div>
        </div>
        
      <div class = "form-group">
        <label class="wbb-text">Email Address</label>
        <div class="col-12 border">
          <input type ="email" id="email" class="form-control text-white padding-lft" placeholder="Email" required>
        </div>
      </div>
      <div class = "form-group">
        <button type ="submit" id="confirm" class="btn btn-primary btn-block">Confirm Register</button>
      </div>
    <div class = "form-group">
    	<button type ="submit" id="backButton" class = "btn btn-danger btn-block">Existing User</button>
    </div>
    </div>
  </div>
  </div>
